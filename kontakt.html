<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Webstudio-kontakt</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
            integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/index.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="border">
            <div class="container">
                <div class="navigation-list">
                    <div class="webstudio">
                        <a href="./index.html">
                            <span class="web-color">Web</span
                            ><span class="studio">Studio</span></a
                        >
                    </div>
                    <nav>
                        <ul class="nav-header">
                            <li>
                                <a class="nav-link" href="./index.html"
                                    >Agencja</a
                                >
                            </li>
                            <li>
                                <a class="nav-link" href="./portfolio.html">
                                    Portfolio
                                </a>
                            </li>
                            <li>
                                <a class="underline" href="./kontakt.html"
                                    >Kontakt</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <a class="email" href="mailto:info@devstudio.com">
                        <svg class="header-svg" width="16" height="12">
                            <use
                                href="./images/icons.svg/email.svg#icon-envelope"
                            ></use>
                        </svg>
                        info@devstudio.com
                    </a>
                    <a class="tel" href="tel:+48111111111">
                        <svg class="header-svg" width="10" height="16">
                            <use
                                href="./images/icons.svg/smartphone.svg#icon-smartphone"
                            ></use>
                        </svg>
                        +48 111 111 111</a
                    >
                </div>
            </div>
        </header>
        <main></main>
        <footer class="bottom">
            <div class="footer-wrapper">
                <div class="contacts-footer-flex">
                    <h4 class="webstudio-footer">
                        <span class="web-color">Web</span
                        ><span class="studio-color">Studio</span>
                    </h4>
                    <address class="address-footer">
                        m. Warszawa, Aleje Jerozolimskie 21
                    </address>
                    <ul class="contacts-footer-style">
                        <li class="email-footer">
                            <a href="mailto:info@devstudio.com"
                                >info@devstudio.com</a
                            >
                        </li>
                        <li class="tel-footer">
                            <a href="tel:+48111111111">+48 111 111 111</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h5 class="join-us">Dołącz do nas</h5>
                    <div class="social-links-footer">
                        <div class="social-link-footer">
                            <a
                                href="https://www.instagram.com/"
                                class="social-link-icon-footer"
                                target="_blank"
                                rel="noreferrer noopener"
                            >
                                <svg width="20" height="20">
                                    <use
                                        href="./images/icons.svg/instagram.svg#icon-instagram-2-1"
                                    ></use>
                                </svg>
                            </a>
                        </div>
                        <div class="social-link-footer">
                            <a
                                href="https://twitter.com/"
                                class="social-link-icon-footer"
                                target="_blank"
                                rel="noreferrer noopener"
                            >
                                <svg width="20" height="20">
                                    <use
                                        href="./images/icons.svg/twitter.svg#icon-twitter-1-1"
                                    ></use>
                                </svg>
                            </a>
                        </div>
                        <div class="social-link-footer">
                            <a
                                href="https://www.facebook.com/"
                                class="social-link-icon-footer"
                                target="_blank"
                                rel="noreferrer noopener"
                            >
                                <svg width="20" height="20">
                                    <use
                                        href="./images/icons.svg/facebook.svg#icon-facebook-1"
                                    ></use>
                                </svg>
                            </a>
                        </div>
                        <div class="social-link-footer">
                            <a
                                href="https://www.linkedin.com/"
                                class="social-link-icon-footer"
                                target="_blank"
                                rel="noreferrer noopener"
                            >
                                <svg width="20" height="20">
                                    <use
                                        href="./images/icons.svg/linkedin.svg#icon-linkedin-1"
                                    ></use>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
                <form class="newsletter">
                    <label class="newsletter-label" for="mail" lang="pl"
                        >Zapisz się do newslettera
                        <input
                            class="newsletter-input"
                            type="email"
                            name="email"
                            id="mail"
                            placeholder="E-mail"
                    /></label>
                    <button type="submit" class="newsletter-button" lang="pl">
                        Zapisz się
                    </button>
                </form>
            </div>
        </footer>
        <script src="./js/modal.js"></script>
    </body>
</html>
